<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>programa 4</title>
</head>
<body>
	<canvas width="600" height="400"></canvas>

	<script type="text/javascript">
		
		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");

		pincel.fillStyle = "grey";
		pincel.fillRect(0,0,600,400);
		var colores = ["blue", "red", "green"];        
		var indiceColorActual = 0;

		function alerta(evento){
			var x = evento.pageX - pantalla.offsetLeft;
			var y = evento.pageY - pantalla.offsetTop;
			console.log(evento);
			alert(x + " y " + y);
		}

		function circulo(evento){
			var x = evento.pageX - pantalla.offsetLeft;
			var y = evento.pageY - pantalla.offsetTop;

			pincel.fillStyle = colores[indiceColorActual];
			pincel.beginPath();
			pincel.arc(x,y,20,2*3,14);
			pincel.fill();
			console.log(evento);
		}

		function cambiarColor(evento){
			indiceColorActual++;
			if(indiceColorActual === colores.length){
				indiceColorActual = 0;}
			return false;
			
		}

		pantalla.onclick = circulo;
		pantalla.oncontextmenu = cambiarColor;


	</script>

</body>
</html>
