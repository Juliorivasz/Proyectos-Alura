<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Creeper</title>
</head>
<body>

	<canvas width="600" height="400"></canvas>

	<script type="text/javascript">

		var pizarra = document.querySelector("canvas");
		var marcador = pizarra.getContext("2d");

		marcador.fillStyle = "white";
		marcador.fillRect(0,0,600,400);
		//cabeza
		marcador.fillStyle = "darkgreen";
		marcador.fillRect(60,40,350,300);
		//cara
		marcador.fillStyle = "black";
		//ojos
		marcador.fillRect(110,100,90,90);
		marcador.fillRect(270,100,90,90);
		//nariz
		marcador.fillRect(200,190,70,100);
		//boca
		marcador.fillRect(160,230,40,110);
		marcador.fillRect(270,230,40,110);
		
	</script>






</body>
</html>
